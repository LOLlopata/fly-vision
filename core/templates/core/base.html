{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/styles/styles.css' %}">
</head>
<body class="bg-dark">
    <header class="d-flex justify-content-between">
        <ul class="list-unstyled d-flex flex-row justify-content-center">
            <li><a href="http://127.0.0.1:8000" class="btn text-decoration-none text-white fs-2" style="margin: 1rem;">Home</a></li>
            <li><a href="" class="btn text-decoration-none text-white fs-2" style="margin: 1rem;">Search</a></li>
            <li><a href="http://127.0.0.1:8000/favorite_movie/" class="btn text-decoration-none text-white fs-2" style="margin: 1rem;">Favorite</a></li>
            <li><a href="http://127.0.0.1:8000/profile/" class="btn text-decoration-none text-white fs-2" style="margin: 1rem;">Profile
                <img class="rounded-5" style=" width: 50px; height: 50px;" src="{{ request.user.photo.url }}" alt="">
            </a></li>
        </ul>
        <ul class="list-unstyled d-flex flex-row justify-content-right">
            <li><a href="http://127.0.0.1:8000/sign_in/"  class="btn text-decoration-none text-white fs-2" style="margin: 1rem;">Sign in</a></li>
            <li><a href="http://127.0.0.1:8000/sign_up/" class="btn text-decoration-none text-white fs-2" style="margin: 1rem;">Sign up</a></li>
            
        </ul>
    </header>
    {% block section %}{% endblock %}
</body>
</html>
